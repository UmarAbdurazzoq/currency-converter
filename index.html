<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-curreny</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <div class="mx-auto mt-5 w-50">
    <form action="https://echo.htmlacademy.ru" method="POST">
    
      <input type="number" name="currency" class="currency form-control w-50 m-3" required>
    
      <select class="currency-select form-control w-50 mx-3 mb-3">
        <option value="10359.88">USD</option>
        <option value="136.11">RUB</option>
        <option value="12285.78">EUR</option>
      </select>
    
      <p style="max-width:50%;" class="answer-alert alert d-none mx-3 mb-3">
        <span class=" answer-in-sum px-3">0</span>
      </p>

      <button class="converter btn btn-primary w-25 mx-3" type="submit">convert</button>
    </form>
    
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
